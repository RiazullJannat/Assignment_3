<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .arrow{
        background-color: #ABEF5F;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

    </style>

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-color':'#B68C5A'
              }
            }
          }
        }
    </script>

    <!-- Font_Awesome -->
    <script src="https://kit.fontawesome.com/750ed5d051.js" crossorigin="anonymous"></script>
</head>
<body class="manrope">
    <header class="container mx-auto">
      <!-- navigation part -->
       <nav class="py-8 md:py-10">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="arrow mr-1">
              <i class="fa-solid fa-arrow-right -rotate-45 font-semibold"></i>
            </div>
            <a class="text-3xl font-extrabold">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-4">
            <i class="fa-solid fa-magnifying-glass p-2.5 md:p-2.5 lg:p-3.5 rounded-full bg-[#ABEF5F]"></i>
            <i class="fa-solid fa-cart-shopping p-2.5 md:p-2.5 lg:p-3.5 rounded-full bg-[#ABEF5F]"></i>
            <div class="hidden md:block">
              <a class="btn bg-[#ABEF5F] rounded-3xl md:px-3 lg:px-4 text-xl md:text-[16px] font-extrabold">
                Book Consult 
                <div class="arrow bg-black text-white"><i class="fa-solid fa-arrow-right -rotate-45 font-semibold"></i></div>
              </a>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="bg-[#ABEF5F] rounded-full p-2.5 lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
            </div>
          </div>
        </div>
       </nav>
      <!-- banner section -->
      <div class="hero">
        <div class="hero-content flex-col ">
          <img
            src="assets/banner.png"
            class="w-full rounded-lg " />
          <div class="text-center ">
            <h1 class="text-3xl md:text-4xl lg:text-6xl font-extrabold">A barn house of this design has a striking appearance</h1>
            <p class="py-6 text-[14px] md:text-[16px]">
              A barn house of this design boasts a striking appearance, blending rustic charm with modern elegance for a truly eye-catching look.
            </p>
            <button class="btn bg-[#acef5f91] rounded-3xl ">Get Started <div class="arrow mr-1">
              <i class="fa-solid fa-arrow-right -rotate-45 font-semibold"></i>
            </div></button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
